<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rect{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: grey;
        }
        #drag2{
            width: 300px;
            height: 300px;
            background-color: hotpink;
            left: 300px;
            top: 100px;
        }
    </style>
</head>

<body>
<div id="drag1" class="rect" draggable="true"></div>
<div id="drag2" class="rect"></div>
    
<script>
const drag1 = document.querySelector('#drag1');
const drag2 = document.querySelector('#drag2');

const handler = event => {
    console.log(event.type, event)
}

drag1.addEventListener('dragstart', handler);
//rect.addEventListener('drag', handler);
drag1.addEventListener('dragend', handler);

drag2.addEventListener('dragenter', handler);
drag2.addEventListener('dragover', function(event){
    event.preventDefault();
});

drag2.addEventListener('dragleave', handler);
drag2.addEventListener('drop', handler);

</script>
</body>
</html>
