<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ball {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: lightcoral;
        text-align: center;
        line-height: 50px;
        color: lightgoldenrodyellow;
      }
      .rect {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: grey;
      }
     
    </style>
  </head>

  <body>
      <div class="rect" style="background-color: #eec39e;"></div>
    <div id="ball1" class="ball" draggable="true">1</div>
    <div
      id="ball2"
      class="ball"
      draggable="true"
      style="top: 100px; background-color: khaki"
    >
      2
    </div>
    <div
      id="ball3"
      class="ball"
      draggable="true"
      style="top: 200px; background-color: rgb(50, 246, 164)"
    >
      3
    </div>

    <div class="rect" style="left: 400px;top: 100px;"></div>

    <script>
      const balls = document.querySelectorAll(".ball");
      const rects = document.querySelectorAll(".rect");

      const onDragStart = event => {
        const targetId = event.target.id
        event.dataTransfer.setData("text", targetId);
      }

      balls.forEach(el=>{
        el.addEventListener('dragstart', onDragStart)
    })

    rects.forEach(el=>{
        el.addEventListener('dragover', event => event.preventDefault());
        el.addEventListener('drop', event => {
            const elementId = event.dataTransfer.getData('text');
            console.log(elementId);

            const t = document.querySelector('#' + elementId);
            event.currentTarget.appendChild( t );
        })
    })
    </script>
  </body>
</html>
